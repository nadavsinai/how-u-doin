<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="severity">
    <th mat-header-cell *matHeaderCellDef> Severity </th>
    <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
  </ng-container>

  <ng-container matColumnDef="nextTreatmentIn">
    <th mat-header-cell *matHeaderCellDef> Next Treatment In </th>
    <td mat-cell *matCellDef="let element"> {{element.nextTreatmentIn}} </td>
  </ng-container>

  <ng-container matColumnDef="treatment">
    <th mat-header-cell *matHeaderCellDef> Treatment </th>
    <td mat-cell *matCellDef="let element"> {{element.treatment}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
